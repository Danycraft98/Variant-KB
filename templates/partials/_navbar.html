<div class="modal fade" id="uploadModal" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h6 class="modal-title" id="uploadModalLabel">Upload Spreadsheet</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <form method="post" action="{% url 'upload' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="modal-body px-5">
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text text-sm" style="width: 80px">Type</span>
                        </div>
                        <select class="form-control text-sm" id="data_type" name="data_type" title="Select Type">
                            <option value="gp">Germline Pathogenecity</option>
                            <option value="so">Somatic Oncogenecity</option>
                        </select>
                    </div>
                    <div class="custom-file text-sm">
                        <input type="file" accept=".xls,.xlsx, .csv" class="custom-file-input form-control" id="file" name="file" required>
                        <label class="custom-file-label" for="file">Choose file</label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
                    <input type="submit" class="btn btn-primary" value="Upload">
                </div>
            </form>
        </div>
    </div>
</div>
