{% load custom_tags %}

{% with prefix=subform.prefix|add:'-'|add:evid.prefix %}
    <a class='row my-0 col-12 form-check' href="#id_{{ prefix }}-key_evid" data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapseExample">
        <input class='form-check-input {{ subform.prefix }}' type='checkbox' id='id_{{ prefix }}-key' name='{{ prefix }}-key' value='{{ evid.value.value }}' aria-label="{{ form.grouper }}" onchange="calculate_score(this)" {% if exists %}checked{% endif %}/>
        <input type='hidden' name='{{ prefix }}-key_val' value='{{ evid.key.value }}'/>
        <label class='form-check-label' for='id_{{ prefix }}-key'>{{ evid.key.value }}: {{ evid.content.value }}</label>
    </a>

    {% with evid=evids|get_fields:'item' %}
        <fieldset class='collapse{% if exists %} show{% endif %}' id='id_{{ prefix }}-key_evid'>
            {% for a in 'a' %}
                {% include 'partials/_evidence.html' %}
            {% endfor %}
        </fieldset>
    {% endwith %}
{% endwith %}
